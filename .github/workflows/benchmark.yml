on: [pull_request]
name: benchmark fusor pull requests
jobs:
  runBenchmark:
    if: github.event.pull_request.draft == false
    name: run benchmark
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: boa-dev/criterion-compare-action@v3
        with:
          cwd: "fusor-ml"
          branchName: ${{ github.base_ref }}